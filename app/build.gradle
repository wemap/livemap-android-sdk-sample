apply plugin: 'com.android.application'

repositories {
    // Releases repository
    mavenCentral()
    // Snapshots repository
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
    // Staging repository
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/comgetwemap-1005"
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.getwemap.livemap.sdk.sample"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['livemap-sdk-rg.aar'])
    // Release version
    implementation 'com.getwemap:livemap-sdk:1.8.0'
    // Snapshot version
//    implementation 'com.getwemap:livemap-sdk:1.8.0-SNAPSHOT'
    implementation 'androidx.appcompat:appcompat:1.1.0'
}
